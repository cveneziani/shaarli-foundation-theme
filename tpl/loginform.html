<!DOCTYPE html>
<html>
  <head>{include="layout/includes"}</head>
  <body>
    {$h1="Sign in"}
    {include="layout/header"}
    {include="layout/subheader"}

    <div class="row">
      {if="!ban_canLogin()"}
        <div class="large-12 columns">
          <div data-alert="" class="alert-box alert">
            You have been banned from login after too many failed attempts. Try later.
          </div>
        </div>
      {else}
        <div class="large-4 columns">
          <form method="post" name="loginform">
            <input type="hidden" name="token" value="{$token}" />
            {if="$returnurl"}
              <input type="hidden" name="returnurl" value="{$returnurl|htmlspecialchars}" />
            {/if}

            <label for="login_login">Login</label>
            <input type="text" name="login" id="login_login" />

            <label for="login_password">Password</label>
            <input type="password" name="password" id="login_password" />

            <label for="longlastingsession">
              <input type="checkbox" name="longlastingsession" id="longlastingsession" />
              Stay signed in (do not check on public computers)
            </label>

            <input type="submit" value="Login" class="button" />
          </form>
        </div>
      {/if}
    </div>

    {include="layout/footer"}
  </body>
</html>
