<!DOCTYPE html>
<html>
  <head>{include="layout/includes"}</head>
  <body>
    {$h1="Change password"}
    {include="layout/header"}
    {include="layout/subheader"}
    <div class="row">
      <div class="large-4 columns">
        <form method="POST" action="" name="changepasswordform" id="changepasswordform">
          <input type="hidden" name="token" value="{$token}">
          <label for="old_password">Old password</label>
          <input type="password" name="oldpassword" id="oldpassword" />
          <label for="newpassword">New password</label>
          <input type="password" name="setpassword" id="newpassword" />
          <input type="submit" name="Save" value="Save password" class="button" />
        </form>
      </div>
    </div>
    {include="layout/footer"}
  </body>
</html>
